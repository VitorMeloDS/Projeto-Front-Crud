<section class="bg-white dark:bg-gray-900 mobile mb-40">
  <div *ngIf="books" class="container px-6 py-10 mx-auto">
    <div class="text-center">
      <h1 class="text-3xl font-semibold text-gray-800 capitalize lg:text-4xl dark:text-white">
        Livros
      </h1>
    </div>

    <div class="grid grid-cols-1 gap-8 mt-8 lg:grid-cols-2">
      <!-- Loop responsável por mostrar todos os livros -->
      <div *ngFor="let book of books">
        <img class="relative z-10 object-cover w-full rounded-md h-96"
          src="../../../assets/livro.webp"
          alt="livro">
        <div class="relative z-20 max-w-lg px-6 py-4 mx-auto -mt-20 bg-white rounded-md shadow dark:bg-gray-900">
          <div class="py-3">
            <h1 class="text-xl font-semibold text-gray-800 dark:text-white">
              {{ book.titulo }}
            </h1>
            <p class="py-2 text-gray-700 dark:text-gray-400">
              {{ book.resumo }}
            </p>
            <div class="flex items-center mt-4 text-gray-700 dark:text-gray-200">
              <img src="../../../assets/icons8-conta-de-teste-16.png" alt="autor">
              <h1 class="px-2 text-sm">Autor: {{ book.autor }}</h1>
            </div>
            <div class="flex items-center mt-4 text-gray-700 dark:text-gray-200">
              <img src="../../../assets/icons8-código-de-barras-16.png" alt="isbn">
              <h1 class="px-2 text-sm">Isbn: {{ book.isbn }}</h1>
            </div>
          </div>
          <p class="mt-3 text-sm text-blue-500">Ano de lançamento: {{ book.ano_lancamento }}</p>

          <!-- Botões para deletar e atualizar o livro -->
          <div class="flex justify-between">
            <button (click)="atualizar.toggle()" class="px-6 py-2 mt-10 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
              Atualizar
            </button>
            <button (click)="deletar.toggle()" class="px-6 py-2 mt-10 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:ring focus:ring-red-300 focus:ring-opacity-80">
              Deletar
            </button>
          </div>
        </div>

        <div class="fixed z-[999]">
          <div class="absolute bottom-0 left-0">
            <button (click)="criar.toggle()" class="back-to-top fixed bottom-8 right-8 left-auto z-[999] shadow-md ease-in-out px-6 py-2 mt-10 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-green-600 rounded-md hover:bg-green-500 focus:outline-none focus:ring focus:ring-green-300 focus:ring-opacity-80">Criar</button>
          </div>
        </div>

        <!-- Modal para atualizar o livro -->
        <atualiza-modal #atualizar [book]="book"></atualiza-modal>
        <!-- Modal para deletar o livro -->
        <deletar-modal #deletar [book]="book"></deletar-modal>
        <!-- Modal para criar o livro -->
        <criar-modal #criar [booksLength]="booksLength"></criar-modal>
      </div>

    </div>
  </div>
</section>
